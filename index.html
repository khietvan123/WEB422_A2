<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web422 - Assignment 2</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="./css/main.css" />

  <!-- Bootstrap 5.1 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

  <!-- Your JavaScript (deferred until DOM is loaded) -->
  <script src="./js/main.js" defer></script>

  <!-- Bootstrap 5.1 JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Khiet Van Phan - Airbnb Listings</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <form class="d-flex" id="searchForm">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Listing Name"
            aria-label="Search"
            id="name"
          />
          <button class="btn btn-outline-success me-2" type="submit">Search</button>
          <button class="btn btn-outline-danger" type="button" id="clearForm">Clear</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Listings Table -->
  <div class="container">
    <div class="row">
      <div class="col">
        <table class="table" id="listingsTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Location</th>
              <th>Summary</th>
            </tr>
          </thead>
          <tbody>
            <!-- Listings will be inserted here by JavaScript -->
          </tbody>
        </table>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <button class="page-link" id="previous-page" aria-label="Previous">
                &laquo;
              </button>
            </li>
            <li class="page-item disabled">
              <span class="page-link" id="current-page">1</span>
            </li>
            <li class="page-item">
              <button class="page-link" id="next-page" aria-label="Next">
                &raquo;
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <!-- Modal for Listing Details -->
  <div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Listing Details</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- JavaScript will populate this with listing details -->
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
